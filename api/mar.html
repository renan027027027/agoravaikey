<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Audio after Receiving Text</title>
</head>
<body>
    <h1>Audio Player</h1>

    <!-- Input field to receive text -->
    <input type="text" id="textInput" placeholder="Enter text">

    <!-- Audio element -->
    <audio id="audioElement" src=""></audio>

    <script>
        // Function to play audio
        function playAudio() {
            // Get the input element
            var inputElement = document.getElementById('textInput');

            // Get the value entered in the input field
            var enteredText = inputElement.value;

            // Get the audio element
            var audioElement = document.getElementById('audioElement');

            // Set the source of the audio element based on the entered text
            // Adjust the logic to map entered text to appropriate audio files
            audioElement.src = "./" + enteredText + ".mp3";

            // Play the audio
            audioElement.play();
        }

        // Add an event listener to the input field
        document.getElementById('textInput').addEventListener('input', function() {
            // Call playAudio function when text is entered
            playAudio();
        });
    </script>
</body>
</html>
